<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8'>
    <link rel="stylesheet" href="./styles/login.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css"
          integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js"
            integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4"
            crossorigin="anonymous"></script>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>


    <title>Login</title>
</head>

<body>
<!-- navbar -->
<nav class="navbar bg-light navbar-light">
    <div class="navbar-nav">
        <a class="nav-item nav-link" href="/328/fantasyrealms/">Fantasy Realms</a>
    </div>
</nav>

<!-- main container -->
<div class="container" id="maindiv">

    <div class="row"><!-- main body containing row -->
        <h2>Welcome to Fantasy Realms!</h2>
        <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
            <!-- form start -->
            <form role="form" action="#" method="post">
                <h2>{{@error}}
                    <small>It's free and always will be.</small>
                </h2>
                <hr class="colorgraph">

                <div class="form-group"><!-- username -->
                    <input type="text" name="username" id="username" class="form-control input-lg"
                           placeholder="Username" tabindex="3">
                </div>
                <div class="form-group"><!-- password -->
                    <input type="password" name="password" id="password" class="form-control input-lg"
                           placeholder="Password" tabindex="5">
                </div>

                <hr class="colorgraph">

                <div class="row">
                    <div class="col-xs-12 col-md-6">
                        <input type="submit" value="Sign In" id="btnsignin"
                               name="submit" class="btn btn-success btn-block btn-lg" tabindex="7">
                    </div>
                </div>
            </form><!-- end form -->

            <br>
            <a href="forgot-password">
                <button class="btn btn-primary" name="forgot">Forgot Password?</button>
            </a>
            <a href="create-account">
                <button class="btn btn-primary" name="create">Create an account</button>
            </a>
        </div><!-- end col -->
    </div><!-- end row -->





</div><!-- end main container -->
</body>
